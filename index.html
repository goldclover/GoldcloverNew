<script>
    // Función para generar un ID único para eventos
    function generateEventId() {
        return 'event_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
    }

    // Función mejorada para obtener valores de cookies con soporte para fallbacks
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return '';
    }

    // Función para validar si una respuesta HTTP es exitosa
    function checkResponse(response) {
        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }
        return response.json();
    }

    // Función para enviar evento a Facebook Conversions API - Optimizada y validada
    function enviarEventoFacebook() {
        try {
            // Generar un ID único para este evento específico
            const eventId = generateEventId();
            console.log('🔍 Generando evento con ID:', eventId);
            
            // Registrar el evento con el pixel estándar usando el mismo ID para deduplicación
            fbq('track', 'Lead', {
                value: 1.00,
                currency: 'USD'
            }, {eventID: eventId});
            console.log('✅ Evento enviado al Pixel de Facebook con ID:', eventId);

            // Obtener fbp y fbc de cookies o localStorage con mejor fallback
            const fbp = getCookie('_fbp') || '';
            const fbc = getCookie('_fbc') || 
                      getCookie('fbclid') || 
                      new URL(window.location.href).searchParams.get('fbclid') || '';
            
            // Obtener URL completa para event_source_url
            const eventSourceUrl = window.location.href;
            
            // Token de acceso actualizado
            const ACCESS_TOKEN = 'EAATqZC2FPZC7cBPMXSeIS7mcVkVym5w8nSj0pxslKeKwVUZA7808wPCZBEaF1ARpVo4y2oqIoM6G28UDUO06wk2HHZBRTGgCHTV07ZCxkXn1WxfuSjVKM7lOMbJmidoD1fxSP9VCwC0paERWV3AVPgaI4XaTwHHUtb6cCDjSnzuYXhvqpyuOfXEvnRo8Jp2JEUagZDZD';
            
            // Modo de prueba - Este código debe coincidir con el que te dio Facebook
            const TEST_MODE = true; // Cambiar a false en producción
            const TEST_EVENT_CODE = 'TEST41610'; // Código correcto para pruebas
            
            // Preparar datos para el endpoint de conversiones
            const eventData = {
                fbp: fbp,
                fbc: fbc,
                event_id: eventId,
                event_name: "Lead", // Cambiado a "Lead" para coincidir con el pixel
                event_source_url: eventSourceUrl,
                user_agent: navigator.userAgent,
                event_time: Math.floor(Date.now() / 1000),
                value: 1.00,
                currency: 'USD',
                access_token: ACCESS_TOKEN
            };
            
            // Añadir test_event_code solo si estamos en modo prueba
            if (TEST_MODE) {
                eventData.test_event_code = TEST_EVENT_CODE;
            }
            
            console.log('📤 Enviando datos a API de conversiones:', eventData);
            
            // Enviar evento a través de la ruta específica para Facebook Conversion API
            return fetch('/api/facebook-conversion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(eventData)
            })
            .then(checkResponse)
            .then(data => {
                console.log('✅ Evento de conversión registrado:', data);
                
                // También enviamos al endpoint general para mantener compatibilidad
                return fetch('/api/sendEvent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        eventName: 'Contactar', // Usar "Contactar" también aquí
                        eventData: eventData
                    })
                });
            })
            .then(checkResponse)
            .then(data => {
                console.log('✅ Evento general registrado:', data);
                return true; // Indicar éxito
            })
            .catch(error => {
                console.error('❌ Error al registrar evento:', error);
                return false; // Indicar error
            });
        } catch (e) {
            console.error('❌ Error inesperado:', e);
            return Promise.resolve(false);
        }
    }

    // Agregar event listener al botón de WhatsApp con manejo de errores mejorado
    document.addEventListener('DOMContentLoaded', function() {
        const whatsappBtn = document.getElementById('whatsapp-btn');
        
        if (whatsappBtn) {
            console.log('🔍 Botón de WhatsApp encontrado, configurando eventos');
            
            whatsappBtn.addEventListener('click', function(event) {
                // Evitar que el link se abra inmediatamente
                event.preventDefault();
                
                console.log('🖱️ Clic detectado en botón de WhatsApp');
                
                // Enviar el evento a Facebook y manejar la navegación
                enviarEventoFacebook()
                    .then(success => {
                        console.log(`⏱️ Esperando antes de abrir WhatsApp (estado: ${success ? 'éxito' : 'error'})`);
                        
                        // Después de un pequeño retraso para asegurar que se envíe el evento, continuar con la navegación
                        setTimeout(() => {
                            console.log('➡️ Abriendo WhatsApp...');
                            window.open(this.href, '_blank');
                        }, 300);
                    });
            });
            
            // Efecto de feedback táctil al presionar el botón en móviles
            whatsappBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            }, {passive: true});
            
            whatsappBtn.addEventListener('touchend', function() {
                this.style.transform = '';
            }, {passive: true});
        } else {
            console.error('❌ No se encontró el botón de WhatsApp con ID: whatsapp-btn');
        }
    });
    
    // Script mejorado para verificar que las imágenes se carguen correctamente
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado - verificando imágenes');
        
        // Intentar precargar todas las posibles variantes del logo
        const logoPaths = ['logo.png', 'logo.PNG', '/logo.png', '/logo.PNG', './logo.png', './logo.PNG', '/api/fallback-logo'];
        
        // Función para intentar con diferentes rutas
        function tryLoadLogo(index) {
            if (index >= logoPaths.length) {
                console.error('❌ No se pudo cargar el logo con ninguna ruta');
                document.querySelector('.logo').innerHTML = '🎰';
                return;
            }
            
            const path = logoPaths[index];
            console.log(`🔍 Intentando cargar logo desde: ${path}`);
            
            const img = new Image();
            img.onload = function() {
                console.log(`✅ Logo cargado con éxito desde: ${path}`);
                const logoImg = document.querySelector('.logo img');
                if (logoImg) {
                    logoImg.src = path;
                } else {
                    const newImg = document.createElement('img');
                    newImg.src = path;
                    newImg.alt = "Golden Casino";
                    newImg.title = "Golden Casino";
                    document.getElementById('main-logo').innerHTML = '';
                    document.getElementById('main-logo').appendChild(newImg);
                }
            };
            img.onerror = function() {
                console.log(`❌ Fallo al cargar logo desde: ${path}`);
                // Intentar la siguiente ruta
                tryLoadLogo(index + 1);
            };
            img.src = path;
        }
        
        // Iniciar el proceso de carga
        tryLoadLogo(0);
    });
    
    // Escuchar evento de carga de la ventana para verificar imágenes finales
    window.addEventListener('load', function() {
        // Verificar el logo después de que todo se haya cargado
        const logoImg = document.querySelector('.logo img');
        
        if (logoImg) {
            // Comprobar si la imagen realmente se cargó
            if (logoImg.complete) {
                if (logoImg.naturalHeight === 0) {
                    console.error('❌ Logo cargado pero con altura cero - posible error');
                    document.querySelector('.logo').innerHTML = '🎰';

    // Ajustar altura en dispositivos móviles para viewport units
    function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Ejecutar al cargar y al cambiar tamaño
    window.addEventListener('load', setVH);
    window.addEventListener('resize', setVH);
    
    // Efecto de feedback táctil al presionar el botón en móviles
    const whatsappBtn = document.getElementById('whatsapp-btn');
    if (whatsappBtn) {
        whatsappBtn.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        }, {passive: true});
        
        whatsappBtn.addEventListener('touchend', function() {
            this.style.transform = '';
        }, {passive: true});
    }
